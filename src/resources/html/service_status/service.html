<div class="col-sm-6">
    <div class="col-xs-4">
        <img class="img-circle servicestatus_logo" src="{img}"/>
    </div>
    <div class="col-xs-8">
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">ID</h5>
            </div>
            <div class="col-xs-8">
                <p>{service_id}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Name</h5>
            </div>
            <div class="col-xs-8">
                <p>{service_name}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Groups</h5>
            </div>
            <div class="col-xs-8">
                <p class="servicestatus_label">{groups}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Status</h5>
            </div>
            <div class="col-xs-8">
                <p class="servicestatus_{status}">{status}</p>
            </div>
        </div>
        <div class="row servicestatus_spacer">
            <div class="col-xs-4"></div>
            <div class="col-xs-8">
                <a href="/service/page/{service_id}">Go to service page</a>
            </div>
        </div>
    </div>
</div>
