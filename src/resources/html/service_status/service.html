<div class="row">
    <div class="col-sm-3">
        <img class="img-circle servicestatus_logo" src="{img}"/>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-xs-3">
                <h4 class="servicestatus_label">Name</h4>
            </div>
            <div class="col-xs-9">
                <p>{service_name}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <h4 class="servicestatus_label">Groups</h4>
            </div>
            <div class="col-xs-9">
                <p class="servicestatus_label">{groups}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <h4 class="servicestatus_label">Status</h4>
            </div>
            <div class="col-xs-9">
                <p class="servicestatus_{status}">{status}</p>
            </div>
        </div>
    </div>
</div>
