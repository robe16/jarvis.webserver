<div class="col-sm-12 col-md-6">
    <div class="col-xs-12 col-sm-3 servicestatus_col_img">
        <img class="img-circle servicestatus_logo" src="{img_type}"/>
        <img class="img-circle servicestatus_logo" src="{img_logo}"/>
    </div>
    <div class="col-xs-12 col-sm-9">
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">ID</h5>
            </div>
            <div class="col-xs-8">
                <p>{service_id}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Type</h5>
            </div>
            <div class="col-xs-8">
                <p>{service_type}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Long name</h5>
            </div>
            <div class="col-xs-8">
                <p>{name_long}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Short name</h5>
            </div>
            <div class="col-xs-8">
                <p>{name_short}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Groups</h5>
            </div>
            <div class="col-xs-8">
                <p>{groups}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="subservices_label">Sub-services</h5>
            </div>
            <div class="col-xs-8">
                <p>{subservices}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="servicestatus_label">Status</h5>
            </div>
            <div class="col-xs-8">
                <p class="servicestatus_{status}">{status}</p>
            </div>
        </div>
        <div class="row servicestatus_spacer">
            <div class="col-xs-4"></div>
            <div class="col-xs-8">
                <a href="/service/page/{service_id}">Go to service page</a>
            </div>
        </div>
    </div>
</div>
