<div class="container">
    <div class="row">
        <div class="col-md-12">
            <script>
                window.onload=function() {
                    startClock();
                }
            </script>
            <div class="datetime">
                <div id="date" class="date material-text-dark-secondary"></div>
                <div class="time">
                    <div id="hour" class="time_item"></div>
                    <div class="time_item">:</div>
                    <div id="minute" class="time_item"></div>
                    <div id="second" class="time_item second material-text-dark-disabled"></div>
                </div>
            </div>
        </div>
    </div>
</div>
