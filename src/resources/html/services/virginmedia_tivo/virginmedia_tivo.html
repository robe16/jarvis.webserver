<div class="row">
    <div class="col-md-6" style="padding: 10px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-1 btn-container-padding">
                            <span class="btn-remote btn-col-red" onclick="sendHttp('/service/command/{service_id}?command=command&code=power', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-off material-text-light-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=enterpin', null, 'POST', 0, true)">
                                Enter PIN
                            </span>
                        </div>
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/service/command/{service_id}?command=command&code=channelup', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-chevron-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <center class="btn-txt">Channel</center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/service/command/{service_id}?command=command&code=channeldown', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-chevron-down material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendHttp('/service/command/{service_id}?command=command&code=up', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-arrow-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=livetv', null, 'POST', 0, true)">
                                Live TV
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-1 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=left', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=select', null, 'POST', 0, true)">
                                Select
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=right', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=guide', null, 'POST', 0, true)">
                                Guide
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=down', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=myshows', null, 'POST', 0, true)">
                                My Shows
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=thumbsdown', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" style="color:red"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=play', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=thumbsup', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color:green"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=record', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=reverse', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=pause', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=forward', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=slow', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=skipbackward', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=stop', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendHttp('/service/command/{service_id}?command=command&code=skipforward', null, 'POST', 0, true)">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=1', null, 'POST', 0, true)">
                                1
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=2', null, 'POST', 0, true)">
                                2
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=3', null, 'POST', 0, true)">
                                3
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=4', null, 'POST', 0, true)">
                                4
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=5', null, 'POST', 0, true)">
                                5
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=6', null, 'POST', 0, true)">
                                6
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=7', null, 'POST', 0, true)">
                                7
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=8', null, 'POST', 0, true)">
                                8
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=9', null, 'POST', 0, true)">
                                9
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=back', null, 'POST', 0, true)">
                                Clear
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=0', null, 'POST', 0, true)">
                                0
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=clear', null, 'POST', 0, true)">
                                Last Channel
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-red btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=actionA', null, 'POST', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-green btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=actionB', null, 'POST', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-yellow btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=actionC', null, 'POST', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-blue btn-txt" onclick="sendHttp('/service/command/{service_id}?command=command&code=actionD', null, 'POST', 0, true)">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <h4 class="chan_header">Recorded Shows</h4>
                    </div>
                    <div id="tivo_recordings">
                        {html_recordings}
                    </div>
                    <div class="row" style="text-align: right;">
                        <p>Last updated {timestamp_recordings}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-6" style="padding: 10px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-11">
                    <h5 style="display: inline-block; margin-right: 2px;">Currently viewing:</h5>
                    <img id="now_viewing_logo" src="/img/channel/{now_viewing_logo}" style="height: 15px;"/>
                    <p id="now_viewing" style="display: inline;">{now_viewing}</p>
                </div>
                <div class="col-xs-1">
                    <!--img src="/img/icon/ic_refresh.png" style="height: 20px; margin-top: 10px; margin-bottom: 10px; cursor: pointer;" onclick="getChannel('--TODO: GET CHANNEL--', false)"/-->
                </div>
            </div>
        </div>
        {html_channels}
    </div>
</div>
