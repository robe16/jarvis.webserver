<!-- Start of virginmedia_tivo -->
<div class="row">
    <div class="col-md-6" style="padding: 10px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-1 btn-container-padding">
                            <span class="btn-remote btn-col-red" onclick="sendCommand('{service_id}', {{command: 'command', code: 'power'}})">
                                <span class="glyphicon glyphicon-off material-text-light-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'enterpin'}})">
                                Enter PIN
                            </span>
                        </div>
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendCommand('{service_id}', {{command: 'command', code: 'channelup'}})">
                                <span class="glyphicon glyphicon-chevron-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <center class="btn-txt">Channel</center>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-10 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendCommand('{service_id}', {{command: 'command', code: 'channeldown'}})">
                                <span class="glyphicon glyphicon-chevron-down material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey" onclick="sendCommand('{service_id}', {{command: 'command', code: 'up'}})">
                                <span class="glyphicon glyphicon-arrow-up material-text-dark-primary" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'livetv'}})">
                                Live TV
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-1 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'left'}})">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'select'}})">
                                Select
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'right'}})">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'guide'}})">
                                Guide
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-xs-offset-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'down'}})">
                                <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 col-xs-offset-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'myshows'}})">
                                My Shows
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'thumbsdown'}})">
                                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" style="color:red"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'play'}})">
                                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'thumbsup'}})">
                                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" style="color:green"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'record'}})">
                                <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'reverse'}})">
                                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'pause'}})">
                                <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'forward'}})">
                                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-2 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'slow'}})">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'skipbackward'}})">
                                <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'stop'}})">
                                <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary" onclick="sendCommand('{service_id}', {{command: 'command', code: 'skipforward'}})">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '1'}})">
                                1
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '2'}})">
                                2
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '3'}})">
                                3
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '4'}})">
                                4
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '5'}})">
                                5
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '6'}})">
                                6
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '7'}})">
                                7
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '8'}})">
                                8
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '9'}})">
                                9
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'back'}})">
                                Clear
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: '0'}})">
                                0
                            </span>
                        </div>
                        <div class="col-xs-4 btn-container-padding">
                            <span class="btn-remote btn-col-grey material-text-dark-primary btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'clear'}})">
                                Last Channel
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-red btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'actionA'}})">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-green btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'actionB'}})">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-yellow btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'actionC'}})">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                        <div class="col-xs-3 btn-container-padding">
                            <span class="btn-remote btn-col-blue btn-txt" onclick="sendCommand('{service_id}', {{command: 'command', code: 'actionD'}})">
                                <span style="visibility: hidden;">-</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <h4 class="chan_header">Recorded Shows</h4>
                    </div>
                    <div id="tivo_recordings">
                        {html_recordings}
                    </div>
                    <div class="row" style="text-align: right;">
                        <p>Last updated {timestamp_recordings}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-6" style="padding: 10px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-11">
                    <h5 style="display: inline-block; margin-right: 2px;">Currently viewing:</h5>
                    <img id="now_viewing_logo" src="/img/channel/{now_viewing_logo}" style="height: 15px;"/>
                    <p id="now_viewing" style="display: inline;">{now_viewing}</p>
                </div>
                <div class="col-xs-1">
                    <!--img src="/img/icon/ic_refresh.png" style="height: 20px; margin-top: 10px; margin-bottom: 10px; cursor: pointer;" onclick="getChannel('--TODO: GET CHANNEL--', false)"/-->
                </div>
            </div>
        </div>
        {html_channels}
    </div>
</div>
<!-- End of virginmedia_tivo -->
