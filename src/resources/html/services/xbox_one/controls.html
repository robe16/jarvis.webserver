<div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
    <div class="row">
        <div class="col-xs-1 btn-container-padding">
            <span class="btn-remote btn-col-red" onclick="sendCommand('{service_id}', {{command: 'power'}})">
                <span class="glyphicon glyphicon-off material-text-light-primary" aria-hidden="true"></span>
            </span>
        </div>
        <div class="col-xs-11 btn-container-padding xboxone_powerstatus">
            <span class="img-circle xboxone_powerstatus_icon xboxone_powerstatus_icon_{powerStatus}"></span>
            <div class="xboxone_powerstatus_label">{powerStatus}</div>
        </div>
    </div>
</div>
